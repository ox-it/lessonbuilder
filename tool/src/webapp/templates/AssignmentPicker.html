<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<link href="/library/skin/tool_base.css" type="text/css" rel="stylesheet" media="all" />
<link href="/library/skin/default/tool.css" type="text/css" rel="stylesheet" media="all" />
<script type="text/javascript" src="/library/js/jquery-1.1.2.js"></script>
<script type="text/javascript" src="../js/simple-page.js" rsf:id="scr=rewrite-url"></script>

<title rsf:id="msg=simplepage.assignment.chooser"></title>
</head>
<body rsf:id="scr=sakai-body">
	<div class="portletBody">
		
		<div id="error" rsf:id="error" class="error"></div>

		<h2 rsf:id="msg=simplepage.assignment.chooser"></h2>

		<div rsf:id="description"></div>
		
		<form action="#" rsf:id="assignment-picker">
		<span rsf:id="assignment-span"/>
		<table id="list" border="0">
			<tr>
				<th rsf:id="msg=simplepage.chooser.name"></th>
				<th rsf:id="msg=simplepage.chooser.due"></th>
			</tr>
			<tr rsf:id="assignment:">
				<td><input type="radio" rsf:id="select" id="select"/> <a href="#" rsf:id="link" target="_blank"></a></td>
				<td rsf:id="due"></td>
			</tr>
		</table>
		
		<input type="hidden" rsf:id="item-id" id="item-id" />

		<input type="submit" class="bold" rsf:id="submit" />
		<input type="submit" rsf:id="cancel" />
		</form>
	</div>
	<script type="text/javascript" language="JavaScript">
		spiffyUp();
	</script>
